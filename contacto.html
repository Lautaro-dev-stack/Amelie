<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="responsive.css">
    <title>Amelie Artesanias</title>
</head>
<body>

    <div class="contenedor-pagina-contacto">
        <header>
            <div class="container-nav">
                <nav class="navbar">
                    <a href="index.html" class="brand">Amelie artesanias</a>
                    <ul class="nav-links">
                        <li><a href="index.html">Inicio/home</a></li>
                        <li><a href="catalogo-landing.html">Catalogo</a></li>
                        <li><a href="preguntas-frecuentes.html">Preguntas Frecuentes</a></li>
                        <li><a href="#">Contacto</a></li>
                    </ul>
                </nav>
                <button class="button-menu-toggle">Menu</button>
            </div>
        </header>
        <script src="script.js"></script>
        <div class="contenedor-formulario-contacto">
            <div class="container p-2">
                <h1 id="title" class="text-center">Contacto </h1>
                <p id="description" class="text-center">Queremos escuchar tus consultas o sugerencias</p>
                <form id="formulario-contacto" class="p-5 m-3"action="">
                    <div class="contenedor-info-contacto">
                        <label for="example-input-name" class="form-label" id="name-label">Nombre</label>
                        <input type="text" name="nombre" id="name" class="form-control" placeholder="Ingrese su nombre completo" required>
                        <label for="example-input-email" class="form-label pt-1" id="email-label">Email</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Ingrese su email" required>
                    </div>
                        
                    <div class="form-label pt-3 mt-2">¿Cuál es tu categoría favorita?:
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="checkPreference" value="porcelana-fria">
                            <label class="form-check-label" for="checkOption1">Porcelana fría</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="checkPreference" value="tejidos">
                            <label class="form-check-label" for="checkOption2">Tejidos</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="checkPreference" value="artesanias">
                            <label class="form-check-label" for="checkOption3">Artesanias</label>
                        </div>
                    </div>
        
                    <div class="form-label">
                        <textarea name="comentarios" class="col-12 mt-5" rows="5" placeholder="Espacio para consultas"></textarea>
                    </div>
        
                    <div class="col-12">
                        <button class="btn btn-primary" type="submit" id="submit" onclick="validarForm()">Enviar</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="publicidad">
            
        </div>

        <footer>
            <form action="form">
                <h5>Recibi nuestras novedades!</h5>
                <input type="email" placeholder="ingresa tu mail">
                <input type="submit" value="→">
            </form>
            <div class="redes">
                <h5 class="redes-footer ">Seguinos en redes</h5>
                <a href="https://www.facebook.com"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://www.instagram.com/ameliecreacionesartesanales/"><i class="fa-brands fa-instagram"></i></a>
            </div>
            <div class="cc">
                <a href="#"><i class="fa-brands fa-cc-visa"></i></a>
                <a href="#"><i class="fa-brands fa-cc-mastercard"></i></a>
                <a href="#"><i class="fa-brands fa-cc-amex"></i></a>
            </div>
            <h5>Amelie Creaciones Artesanales®. Todos los derechos reservados. 2023</h5>
            <img src="./logo/logo sin fondo.svg" alt="" width="12%">
            <a href="#" class="subir"><i class="fa-sharp fa-solid fa-chevron-up"></i></a>
        </footer>
    </div>
    <script src="validacion-formulario.js"></script>
</body>
</html>
